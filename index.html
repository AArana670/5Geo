<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <title>5Geo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<link rel="stylesheet" href="./index.css" />

</head>
<body>
    <header>
        <h3 class="title">5GEO</h3>

        <div class="toggle">
            <input type="checkbox" id="toggle" />
            <label for="toggle"></label>
        </div>
    </header>

    <main>
        <aside>
            <div class="filter_panel">

                <h3 class="filter_title">Frecuencia (MHz)</h3>
                <div class="range_container">
                    <div class="sliders_control">
                        <input id="fromSlider" type="range" value="10" min="0" max="100"/>
                        <input id="toSlider" type="range" value="40" min="0" max="100"/>
                    </div>
                    <div class="form_control">
                        <div class="form_control_container">
                            <div class="form_control_container__time">Min</div>
                            <input class="form_control_container__time__input" type="number" id="fromInput" value="10" min="0" max="100"/>
                        </div>
                        <div class="form_control_container">
                            <div class="form_control_container__time">Max</div>
                            <input class="form_control_container__time__input" type="number" id="toInput" value="40" min="0" max="100"/>
                        </div>
                    </div>
                </div>

                <hr>

                <h3 class="filter_title">Tipo de se√±al</h3>
                <div class="filter_container">
                    <input type="checkbox" title="4G"/>4G
                    <input type="checkbox" title="5G"/>5G
                </div>

            </div>

        </aside>
    
        <div id="map"></div>
    </main>

    

    <footer>

    </footer>
</body>
</html>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script src="./heatmap.js"></script>
<script src="./leaflet-heatmap.js"></script>
<script src="./index.js"></script>
